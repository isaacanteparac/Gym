{% extends 'register.html' %} {% block content %}
<form
  action="http://127.0.0.1:8000/api/user/create"
  method="POST"
>
  {% csrf_token %}
  <div class="contentColumns spaceBlack register">
    <input
      class="input top"
      type="text"
      placeholder="Nombre"
      name="first_name"
      required
    />
    <input
      class="input"
      type="input"
      placeholder="Apellido"
      name="last_name"
      required
    />
    <input
      class="input"
      type="email"
      placeholder="Email"
      name="email"
      required
    />
    <input
      class="input"
      type="text"
      placeholder="Username"
      name="username"
      required
    />
    <input
      class="input"
      type="password"
      placeholder="Contraseña"
      name="password"
      required
    />
    <input
      class="input bottom"
      type="password"
      placeholder="Repetir Contraseña"
      name="passwordRepeat"
      required
    />
  </div>
  <button class="btn submit registerBtn" type="submit">Sign Up ➔</button>
</form>
{% endblock %}
